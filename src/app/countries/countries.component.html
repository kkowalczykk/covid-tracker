<div class="container-fluid">
      <div class="row justify-content-center m-5">
            <div class="col col-6">
                  <select (change)="change()" class="form-control" name="country" id="country"
                        [(ngModel)]="selectedCountry">
                        <option *ngFor="let country of countries" [value]="country[1]">{{country[0]}}
                        </option>
                  </select>
            </div>
      </div>
      <div class="row justify-content-center">
            <div class="col col-xl text-center">
                  <div class="dataTable">
                        <table class="table table-dark">
                              <thead>
                                    <tr>
                                          <th class="th">Date</th>
                                          <th class="th">Confirmed</th>
                                          <th class="th">Recovered</th>
                                          <th class="th">Deaths</th>
                                    </tr>
                              </thead>
                              <tbody>
                                    <tr *ngFor="let daily of countryData.slice().reverse(); index as id;">
                                          <td>{{daily.Date}}</td>
                                          <td>{{daily.Confirmed}}</td>
                                          <td>{{daily.Recovered}}</td>
                                          <td>{{daily.Deaths}}</td>
                                    </tr>
                              </tbody>
                        </table>
                  </div>
            </div>
            <div class="col col-xl text-center chartContainer">
                  <div class="chart">
                        <canvas baseChart [datasets]="dataChart" [labels]="chartLabels" [options]="chartOptions"
                              [legend]="chartLegend" [chartType]="chart">

                        </canvas>
                  </div>
            </div>
      </div>
</div>
<button (click)="test()">TEST</button>
